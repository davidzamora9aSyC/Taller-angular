<div class="container-fluid m-5 p-5">
  <div class="col-6">
    <table class="table table-bordered mx-2">
      <thead class="table-dark">
        <tr>
          <th> ID</th>
          <th> Name </th>
          <th> Channel </th>
          <th> Seasons </th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-light" *ngFor="let serie of series">
          <td >
            <dd>{{serie.id}}</dd>
          </td>
          <td>
            <dd>{{serie.name}}</dd>
          </td>
          <td>
            <dd>{{serie.channel}}</dd>
          </td>
          <td>
            <dd>{{serie.seasons}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="mx-2">
        El promedio de temporadas es: {{promedio}}
      </div>

    </div>
  </div>
</div>
